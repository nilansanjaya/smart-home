<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="container">

<h2>{{title}} Connected Devices</h2>

<table class="table">
	<thead>
		<tr>
			<th>Device ID</th>
			<th>Device</th>
			<th>IP</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		{% for device in devices %}
  		<tr>
  			<td>{{device.device_id}}</td>
			<td>{{device.name}}</td>
			<td>{{device.ip}}</td>
			<td>{{device.status}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

</div>
